<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a2e">
    <title>Cyber Runner</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      html, body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        position: fixed;
        top: 0;
        left: 0;
      }
      
      /* Force landscape orientation */
      @media (orientation: portrait) {
        body::before {
          content: "Please rotate your device to landscape mode";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 6vw;
          text-align: center;
          z-index: 10000;
          background: rgba(0,0,0,0.9);
          padding: 5vw;
          border-radius: 2vw;
        }
        
        #gameCanvas, #mainMenu {
          display: none !important;
        }
      }
      
      #gameCanvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        z-index: 1;
      }
      
      #mainMenu {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
        color: white;
      }
      
      .menu-title {
        font-size: 8vh;
        font-weight: bold;
        margin-bottom: 5vh;
        text-shadow: 0 0 20px #00ffff;
        background: linear-gradient(45deg, #00ffff, #ff00ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow {
        from { text-shadow: 0 0 20px #00ffff; }
        to { text-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff; }
      }
      
      .menu-button {
        background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%);
        border: none;
        color: white;
        font-size: 4vh;
        font-weight: bold;
        padding: 2vh 6vh;
        margin: 1vh;
        border-radius: 2vh;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,255,255,0.3);
        min-width: 30vh;
      }
      
      .menu-button:hover, .menu-button:active {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255,0,255,0.5);
      }
      
      #ui {
        position: fixed;
        top: 2vh;
        left: 2vh;
        color: #fff;
        font-size: 3vh;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        background: rgba(0,0,0,0.6);
        border-radius: 1vh;
        padding: 1vh 2vh;
        z-index: 10;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
      }
      
      .game-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 5vh;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(26,26,46,0.95));
        padding: 4vh 8vh;
        border-radius: 2vh;
        z-index: 1000;
        box-shadow: 0 0 30px rgba(0,255,255,0.5);
        border: 2px solid #00ffff;
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }
      
      .pause-menu {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        padding: 5vh;
        border-radius: 2vh;
        z-index: 1001;
        display: none;
        flex-direction: column;
        align-items: center;
        backdrop-filter: blur(10px);
        border: 2px solid #00ffff;
      }
      
      .pause-button {
        position: fixed;
        top: 2vh;
        right: 2vh;
        background: rgba(0,0,0,0.6);
        color: white;
        border: 1px solid rgba(255,255,255,0.2);
        font-size: 3vh;
        padding: 1vh 2vh;
        border-radius: 1vh;
        cursor: pointer;
        z-index: 10;
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div id="mainMenu">
      <h1 class="menu-title">CYBER RUNNER</h1>
      <button class="menu-button" onclick="startGame()">START GAME</button>
      <button class="menu-button" onclick="showLevels()">SELECT LEVEL</button>
      <button class="menu-button" onclick="showSettings()">SETTINGS</button>
      <button class="menu-button" onclick="showCredits()">CREDITS</button>
    </div>
    
    <div id="ui" style="display: none;">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Health: <span id="health">100</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>
    
    <button class="pause-button" onclick="togglePause()" style="display: none;">⏸️</button>
    
    <div class="pause-menu" id="pauseMenu">
      <h2 style="color: white; margin-bottom: 3vh;">PAUSED</h2>
      <button class="menu-button" onclick="togglePause()">RESUME</button>
      <button class="menu-button" onclick="restartLevel()">RESTART</button>
      <button class="menu-button" onclick="goToMenu()">MAIN MENU</button>
    </div>
    
    <canvas id="gameCanvas" width="1920" height="1080" style="display: none;"></canvas>
    
    <script>
      let game = null;
      
      function startGame() {
        document.getElementById('mainMenu').style.display = 'none';
        document.getElementById('gameCanvas').style.display = 'block';
        document.getElementById('ui').style.display = 'block';
        document.querySelector('.pause-button').style.display = 'block';
        
        if (!game) {
          import('./src/main.ts').then(module => {
            game = module.initGame();
          });
        } else {
          game.start();
        }
      }
      
      function showLevels() {
        alert('Level selection coming soon!');
      }
      
      function showSettings() {
        alert('Settings coming soon!');
      }
      
      function showCredits() {
        alert('Made with ❤️ for mobile gaming');
      }
      
      function togglePause() {
        const pauseMenu = document.getElementById('pauseMenu');
        if (pauseMenu.style.display === 'flex') {
          pauseMenu.style.display = 'none';
          if (game) game.resume();
        } else {
          pauseMenu.style.display = 'flex';
          if (game) game.pause();
        }
      }
      
      function restartLevel() {
        togglePause();
        if (game) game.restart();
      }
      
      function goToMenu() {
        document.getElementById('mainMenu').style.display = 'flex';
        document.getElementById('gameCanvas').style.display = 'none';
        document.getElementById('ui').style.display = 'none';
        document.querySelector('.pause-button').style.display = 'none';
        togglePause();
        if (game) game.stop();
      }
      
      // Prevent context menu and zoom
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('touchstart', e => {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
      
      // Lock orientation to landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {});
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
